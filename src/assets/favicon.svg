<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c3836;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Sun icon -->
  <circle cx="16" cy="16" r="8" fill="#fabd2f" opacity="0.9"/>
  
  <!-- Sun rays -->
  <g stroke="#fabd2f" stroke-width="1.5" opacity="0.8">
    <line x1="16" y1="4" x2="16" y2="8"/>
    <line x1="16" y1="24" x2="16" y2="28"/>
    <line x1="4" y1="16" x2="8" y2="16"/>
    <line x1="24" y1="16" x2="28" y2="16"/>
    <line x1="8" y1="8" x2="11" y2="11"/>
    <line x1="21" y1="21" x2="24" y2="24"/>
    <line x1="8" y1="24" x2="11" y2="21"/>
    <line x1="21" y1="11" x2="24" y2="8"/>
  </g>
  
  <!-- D letter -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbf1c7">D</text>
</svg> 