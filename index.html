<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌅 PAGE X</title>
    <meta name="description" content="Современная и персонализируемая домашняя страница PAGE X с анимированным фоном Солнечной системы">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    
</head>
<body class="bg-gruvbox-bg0 text-gruvbox-fg0 font-sans overflow-hidden">
    <!--
      SVG FILTER FOR LIQUID GLASS EFFECT
      ---
      This SVG filter is used by the 'liquid-glass' CSS class to create a distortion effect.
      It must be present in the DOM for the effect to work.
    -->
    <svg style="display: none;">
      <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence"></feTurbulence>
        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap"></feGaussianBlur>
        <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
          <fePointLight x="-200" y="-200" z="300"></fePointLight>
        </feSpecularLighting>
        <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage"></feComposite>
        <feDisplacementMap in="SourceGraphic" in2="softMap" scale="50" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
      </filter>
    </svg>
    <!-- Solar System Background -->
    <solar-system id="solar-background" style="z-index: -10;"></solar-system>
    
    <!-- Background -->
    <div id="background" class="fixed inset-0" style="z-index: -15;"></div>
    
    <!-- Main Container -->
    <div class="relative z-10 h-screen flex flex-col">
        <!-- Header with Search -->
        <header class="flex-1 flex flex-col justify-start items-center pt-8 pb-4">
            <!-- Search Bar -->
            <search-bar></search-bar>
        </header>
        
        <!-- Main Content -->
        <main class="flex-1 flex flex-col justify-center items-center px-4">
            <!-- Tabs Container -->
            <tabs-container></tabs-container>
        </main>
        
        <!-- Status Bar -->
        <div class="status-bar-container">
            <status-bar></status-bar>
        </div>
    </div>
    
    <!-- Modals and Panels -->
    <todo-panel class="hidden"></todo-panel>
    <quick-search class="hidden"></quick-search>
    <settings-manager></settings-manager>
    <bookmark-editor></bookmark-editor>
    
    <!-- Configuration -->
    <script src="/userconfig.js"></script>
    
    <!-- Main App -->
    <script type="module" src="/src/scripts/app.js"></script>
    
    
</body>
</html>
